language: node_js
node_js:
- 'node'
sudo: required
dist: trusty
addons:
  chrome: stable
  sonarcloud:
    organization: "$SONAR_KEY"
    token: "$SONAR_TOKEN"

cache: npm
branches:
  only:
  - master
  - develop
  - "/^v\\d+\\.\\d+(\\.\\d+)?(-\\S*)?$/"
script: skip
jobs:
  include:
  - stage: test
    name: Run Tests
    if: NOT (tag IS present)
    script:
    - npm run build:build-info
    - npm run build:libs
    - npm run test
  - stage: deploy
    name: Deploy staging to Netlify
    if: branch = develop AND type = push
    script:
    - npm run build:build-info
    - npm run build:libs
    - npm run build -- --base-href=/
    - npm run compodoc
    deploy:
      provider: pages
      target-branch: staging
      skip-cleanup: true
      github-token: "$GITHUB_TOKEN"
      keep-history: false
      local-dir: dist/make-a-vis-demo
      on:
        branch: develop
  - stage: deploy
    name: Deploy demo to GitHub Pages
    if: branch = master
    script:
    - npm run build:build-info
    - npm run build:libs
    - npm run build -- --base-href=/make-a-vis/
    - npm run compodoc
    deploy:
      provider: pages
      skip-cleanup: true
      github-token: "$GITHUB_TOKEN"
      keep-history: false
      local-dir: dist/make-a-vis-demo
      on:
        branch: master
  - stage: deploy
    name: Build and publish make-a-vis
    if: tag IS present
    script:
    - npm run build:build-info
    - npm run build:libs
    before_deploy:
    - cd dist/make-a-vis
    after_deploy: &1
    - cd ../../
    deploy: &2
      provider: npm
      skip-cleanup: true
      email: "$NPM_EMAIL"
      api_key: "$NPM_TOKEN"
      on:
        tags: true
        repo: cns-iu/make-a-vis
  - stage: deploy
    name: Build and publish dvl-fw-core
    if: tag IS present
    script:
    - npm run build:dvl-fw-core
    before_deploy:
    - cd dist/dvl-fw-core
    after_deploy: *1
    deploy: *2
  - stage: deploy
    name: Build and publish dvl-fw-isi
    if: tag IS present
    script:
    - npm run build:dvl-fw-core
    - npm run build:dvl-fw-isi
    before_deploy:
    - cd dist/dvl-fw-isi
    after_deploy: *1
    deploy: *2
  - stage: deploy
    name: Build and publish dvl-fw-nsf
    if: tag IS present
    script:
    - npm run build:dvl-fw-core
    - npm run build:dvl-fw-nsf
    before_deploy:
    - cd dist/dvl-fw-nsf
    after_deploy: *1
    deploy: *2
  - stage: deploy
    name: Build and publish dvl-fw-angular
    if: tag IS present
    script:
    - npm run build:dvl-fw-core
    - npm run build:dvl-fw-isi
    - npm run build:dvl-fw-nsf
    - npm run build:dvl-fw-angular
    before_deploy:
    - cd dist/dvl-fw-angular
    after_deploy: *1
    deploy: *2
  - stage: deploy
    name: Build and publish dvl-fw-cli
    if: tag IS present
    script:
    - npm run build:dvl-fw-core
    - npm run build:dvl-fw-isi
    - npm run build:dvl-fw-nsf
    - npm run build:dvl-fw-cli
    before_deploy:
    - cd dist/dvl-fw-cli
    after_deploy: *1
    deploy: *2
  - stage: deploy
    name: Build and publish mav-embed
    if: tag IS present
    script:
    - npm run build:dvl-fw
    - npm run build:mav-embed
    - cp projects/mav-embed/README.md dist/mav-embed
    - cp projects/mav-embed/package.json dist/mav-embed
    before_deploy:
    - cd dist/mav-embed
    after_deploy: *1
    deploy: *2
  - stage: test
    name: Run sonar checks
    if: NOT (tag IS present)
    script:
    - sonar-scanner -X
  - stage: test
    name: Run linter
    if: NOT (tag IS present)
    script:
    - npm run lint
notifications:
  slack:
    secure: 
