language: node_js
node_js:
- '10'
sudo: required
dist: trusty
addons:
  chrome: stable
  sonarcloud:
    organization: "$SONAR_KEY"
    token:
      secure: "$SONAR_TOKEN"

cache: npm
branches:
  only:
  - master
  - develop
  - "/^v\\d+\\.\\d+(\\.\\d+)?(-\\S*)?$/"
install:
  - npm install
  - npm install typescript@">=3.1.1 <3.2" # Temporary fix for @angular/compiler-cli
script: skip
jobs:
  include:
  - stage: test
    name: Run Tests
    if: branch != develop
    script:
    - npm run lint
    - npm run build:build-info
    - npm run build:libs
    - npm run test
    - sonar-scanner -X
  - stage: deploy
    name: Deploy staging to Netlify
    if: branch = develop
    script:
    - npm run lint
    - npm run build:build-info
    - npm run build:libs
    - npm run test
    - sonar-scanner -X
    - npm run build:demo
    deploy:
      provider: pages
      target-branch: staging
      skip-cleanup: true
      github-token: "$GITHUB_TOKEN"
      keep-history: false
      local-dir: dist/make-a-vis-demo
      on:
        branch: develop
  - stage: deploy
    name: Deploy demo to GitHub Pages
    if: branch = master
    script:
    - npm run build:build-info
    - npm run build:libs
    - npm run build:demo
    deploy:
      provider: pages
      skip-cleanup: true
      github-token: "$GITHUB_TOKEN"
      keep-history: false
      local-dir: dist/make-a-vis-demo
      on:
        branch: master
  - stage: deploy
    name: Build and publish make-a-vis
    if: tag IS present
    script:
    - npm run build:build-info
    - npm run build:libs
    before_deploy:
    - cd dist/make-a-vis
    after_deploy: &1
    - cd ../../
    deploy: &2
      provider: npm
      skip-cleanup: true
      email: "$NPM_EMAIL"
      api_key: "$NPM_TOKEN"
      on:
        tags: true
        repo: cns-iu/make-a-vis
  - stage: deploy
    name: Build and publish dvl-fw
    if: tag IS present
    script:
    - npm run build:dvl-fw
    before_deploy:
    - cd dist/dvl-fw
    after_deploy: *1
    deploy: *2
notifications:
  slack:
    secure: 
