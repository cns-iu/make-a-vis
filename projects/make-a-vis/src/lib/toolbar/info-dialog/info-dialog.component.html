<div class="info-expansion-pane-container custompadding-expansion-panel-body-container">
  <div class="info-header">
    <div class="info-header-text" >{{headerText}}</div>
    <button class="info-close-button" (click)="close()">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
    </button>
  </div>
  <div class="info-expansion-panels">
  <mat-expansion-panel class="info-panel" *ngFor="let infoItem of infoItems">
    <mat-expansion-panel-header>
      <mat-panel-title>
          <div class="info-panel-title">{{infoItem.title}}</div>
      </mat-panel-title>
      <mat-panel-description>
        <div class="info-panel-description">{{infoItem.description}}</div>
      </mat-panel-description>
    </mat-expansion-panel-header>

    <div class="info-panel-content">{{infoItem.content}}</div>

  </mat-expansion-panel>
  </div>
