<div class="sidenav-content">
  <mat-accordion [multi]="true">
    <!-- .first panel allows to override default behavior of .cdk-program-focused -->
    <mat-expansion-panel class="mat-elevation-z0 first-panel" (opened)="panelOpenState=true" (closed)="panelOpenState=false">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <div class="expansion-title">
            <mav-new-project-icon class="icon"></mav-new-project-icon>
            <span>Start Project</span>
          </div>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <p class="expansion-content">
        <span *ngFor="let extension of projectExtensions">
          <label [for]="extension" class="custom-file-upload button" mat-stroked-button isRoundButton>{{extension === 'yml' ? 'Open Project' : extension.toUpperCase()}}</label>
          <input [id]="extension" type="file" class="get-data" (change)="readNewFile($event, extension.toLowerCase())" />
        </span>
    </mat-expansion-panel>
    <mat-divider></mat-divider>

    <mat-expansion-panel class="mat-elevation-z0" (opened)="panelOpenState=true" (closed)="panelOpenState=false">
        <mat-expansion-panel-header>
          <mat-panel-title>
            <div class="expansion-title">
              <mav-share-icon class="icon"></mav-share-icon>
              <span>Share</span>
            </div>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="expansion-content">
          <div class="shareFormContent">
            <mat-form-field  color="mav-primary" appearance="outline" class="share-url"> 
              <input matInput placeholder="" (mouseenter)="$event.stopImmediatePropagation()" (mouseleave)="clipboardTarget.hide()" 
               [matTooltipShowDelay]="100" [matTooltipHideDelay]="1500"
                [matTooltip]="clipboardMsg" readonly class="input" [disabled]="shareUrlFieldDisabled" (click)="selectTextFromElement($event.target);clipboardTarget.show()"
                 [value]="shareUrl" #clipboardTarget="matTooltip">
            </mat-form-field>
            <button class="clipboard-button" *ngIf="shareUrl" (mouseleave)="clipboardTarget.hide()" (click)="copyToClipboard(shareUrl);clipboardTarget.show()">Copy</button>
            <button mat-stroked-button class="button" *ngIf="!shareUrl" (click)="getUrlLink()">Link</button>
          </div>
          
          <span *ngFor="let exportType of exportTypes">
              <button [disabled]="!exportService.visualizationElement" mat-stroked-button isRoundButton (click)="exportSnapshot(exportType.toLowerCase())" class="button">{{exportType.toUpperCase()}}</button>
              <!-- <label [for]="exportType" class="button" mat-stroked-button isRoundButton>{{exportType.toUpperCase()}}</label>
              <input [disabled]="!exportService.visualizationElement" [id]="exportType" type="file" (change)="exportSnapshot(exportType.toLowerCase())" /> -->
          </span>
        </div>
      </mat-expansion-panel>

 
  <mat-divider></mat-divider>

  </mat-accordion>
  <mat-divider></mat-divider>

  <div class="title" >
      <div class="label">
        <mav-save-icon class="icon"></mav-save-icon>
        <span (click)="saveProject()">Save Project</span>
      </div>
    </div>
  <mat-divider></mat-divider>
  <div class="title">
    <div class="label">
      <mav-logging-icon class="icon"></mav-logging-icon>
      <span>Logging</span>
    </div>
    <mat-slide-toggle class="toggle" [checked]="isLoggingEnabled" (change)="toggleLogging()"></mat-slide-toggle>
