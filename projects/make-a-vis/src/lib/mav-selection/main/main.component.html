<div [ngClass]="{'selection-wrapper':openMavSideNav, 'selection-wrapper-hidden': !openMavSideNav}">
  <span class="selection-title">Make Visualization</span>

  <div class="expansion-panel-container">
    <mat-expansion-panel class="expansion-panel">
      <mat-expansion-panel-header>
        <mat-panel-title class="title">
          Select Visualization Type
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mav-selection-visualization-type #visType></mav-selection-visualization-type>
      <mat-action-row class="selection-button">
        <button mat-button (click)="addVisualization(visType.selected)">Done</button>
      </mat-action-row>
    </mat-expansion-panel>
  </div>

  <div class="expansion-panel-container">
    <mat-expansion-panel class="expansion-panel">
      <mat-expansion-panel-header>
        <mat-panel-title class="title">
          Select Graphic Symbol Type(s)
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mav-selection-graphic-symbol-type></mav-selection-graphic-symbol-type>
      <mat-action-row class="selection-button">
        <button mat-button>Done</button>
      </mat-action-row>
    </mat-expansion-panel>
  </div>

  <div class="expansion-panel-container">
    <mat-expansion-panel class="expansion-panel">
      <mat-expansion-panel-header>
        <mat-panel-title class="title">
          Select Graphic Variable Types
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mav-selection-graphic-variable-type></mav-selection-graphic-variable-type>
      <mat-action-row class="selection-button">
        <button mat-button>Visualize</button>
      </mat-action-row>
    </mat-expansion-panel>
  </div>
</div>
