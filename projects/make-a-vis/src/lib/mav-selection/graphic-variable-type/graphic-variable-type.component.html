<div class="graphic-symbol-wrapper">
  <mat-expansion-panel *ngFor="let graphicSymbol of graphicSymbolTypes" class="expansion-panel" [expanded]="false">
    <mat-expansion-panel-header>
      <mat-panel-title class="title">
        {{graphicSymbol?.label}}({{graphicSymbol?.type}})
      </mat-panel-title>
    </mat-expansion-panel-header>

    <div class="graphic-variable-wrapper">
      <mat-card *ngFor="let variableType of graphicSymbol.graphicVariableOptions" class="card"
      (mavDroppable)="dataVariableDropped($event, variableType, graphicSymbol)"
      (dragDropEvents)="onDragDropEvent($event)"
      [ngClass]="{'data-variable-selected': selectedDataVariables?.get(graphicSymbol.id)?.get(variableType.id || variableType.type)?true:false}">
        <div class="variable-type">
          {{variableType?.label}}
            <br>
            <div class="data-variable" *ngIf="selectedDataVariables?.get(graphicSymbol.id)?.get(variableType.id || variableType.type)">
              {{recordStream?.get(graphicSymbol.id)?.label}}: {{selectedDataVariables?.get(graphicSymbol.id)?.get(variableType.id || variableType.type)?.label}}
            </div>
        </div>
        <!-- TODO: temporary placeholder-->
        <div class="variable-category">Quantitative</div>
      </mat-card>
    </div>
  </mat-expansion-panel>
</div>
