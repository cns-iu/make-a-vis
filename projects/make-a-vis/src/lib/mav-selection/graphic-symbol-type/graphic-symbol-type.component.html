<div class="graphic-symbol-type wrapper">
    <div class="graphic-symbol-selection container">
        <div *ngFor="let symbolType of graphicSymbolOptions" class="inner-container">
            <mat-card (mavDroppable)="recordStreamDropped($event, symbolType)"
                (dragDropEvents)="onDragDropEvent($event)"
                [ngClass]="{'record-stream-selected': selectedRecordStreamMapping.get(symbolType.id)?true:false}"
                class="graphic-symbol-card">
                <div class="content">
                    <div class="graphic-symbol-type">{{symbolType?.label}} ({{capitalize(symbolType?.type)}})</div>
                    <div class="record-stream">{{selectedRecordStreamMapping.get(symbolType.id)?.label}}</div>
                </div>
            </mat-card>
            <mat-icon class="cancel-icon" *ngIf="selectedRecordStreamMapping.get(symbolType.id)?true:false"
                (click)="unsetRecordStream(symbolType.id)">cancel</mat-icon>
        </div>
    </div>

    <div class="record-stream container">
        <div *ngFor="let heirarchicalRecord of heirarchicalRecordStreams" class="inner-container"
            [mavDraggable]="heirarchicalRecord.recordStream" [style.margin-left.rem]="heirarchicalRecord.level">
            {{heirarchicalRecord.recordStream?.label}}
        </div>
    </div>
</div>
