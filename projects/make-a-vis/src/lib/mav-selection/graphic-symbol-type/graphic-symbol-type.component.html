<div class="graphic-symbol-selection-container">
    <mat-card *ngFor="let symbolType of graphicSymbolOptions" 
    (mavDroppable)="recordStreamDropped($event, symbolType)"
    (dragDropEvents)="onDragDropEvent($event)" [ngClass]="{'record-stream-selected': selectedRecordStream.get(symbolType.id)?true:false}"
    class="graphic-symbol-card">
        {{symbolType?.label}}({{symbolType?.type}})<br>
        {{selectedRecordStream.get(symbolType.id)?.label}}
    </mat-card>
</div>

<div class="record-stream-container">
    <div *ngFor="let recordStream of recordStreams" class="record-stream" [mavDraggable]="recordStream">
        {{recordStream?.label}}
    </div>
</div>
