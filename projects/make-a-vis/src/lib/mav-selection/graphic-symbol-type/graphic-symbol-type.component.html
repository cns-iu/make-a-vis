<div class="graphic-symbol-selection-container">
    <div *ngFor="let symbolType of graphicSymbolOptions" class="wrapper">
        <mat-card (mavDroppable)="recordStreamDropped($event, symbolType)" (dragDropEvents)="onDragDropEvent($event)"
            [ngClass]="{'record-stream-selected': selectedRecordStreamMapping.get(symbolType.id)?true:false}" class="graphic-symbol-card">
            <div class="content">
                <div class="graphic-symbol-type">{{symbolType?.label}} ({{symbolType?.type}})</div>
                <div class="record-stream">{{selectedRecordStreamMapping.get(symbolType.id)?.label}}</div>
            </div>
        </mat-card>
        <mat-icon class="cancel-icon" *ngIf="selectedRecordStreamMapping.get(symbolType.id)?true:false" (click)="unsetRecordStream(symbolType.id)">cancel</mat-icon>
    </div>
</div>

<div class="record-stream-container">
    <div *ngFor="let recordStream of recordStreams" class="record-stream" [mavDraggable]="recordStream">
        {{recordStream?.label}}
    </div>
</div>
