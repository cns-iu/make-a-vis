<dino-scatterplot #scatterplot 
    [dataStream]="data" 
    [pointIdField]="id"
    [xField]="x" 
    [yField]="y" 
    [sizeField]="size" 
    [colorField]="color"
    [strokeColorField]="stroke" 
    [shapeField]="shape" 
    [pulseField]="pulse" 
    [enableTooltip]="false" 
    [tooltipTextField]="tooltipText"
    [width]="width" 
    [height]="height" 
    [autoresize]="true" 
    [gridlines]="true" 
    [showAxisLabels]="false" 
    [showAxisIndicators]="true">
</dino-scatterplot>
