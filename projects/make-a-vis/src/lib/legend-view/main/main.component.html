<div class="mav-legend-view legend-view-wrapper">
    <mat-card *ngFor="let group of groups" ngClass="legend-view-group">
        <mat-card-title ngClass="legend-view-group-title">{{ group.option.label }}</mat-card-title>
        <mat-card-content ngClass="legend-view-group-container">
            <ng-container *ngFor="let gvOption of group.option.graphicVariableOptions">
                <mav-graphic-variable-legend
                    [hideIfUnset]="true"
                    [graphicSymbolOption]="group.option"
                    [graphicVariableOption]="gvOption"
                    [visualization]="visualization">
                </mav-graphic-variable-legend>
            </ng-container>
        </mat-card-content>
    </mat-card>
</div>
