<ng-template [ngIf]="dataSource && dataSource.data && dataSource.data.length">
    <mat-toolbar class="header">{{dataSource.label}}</mat-toolbar>
    <div class="datatable">
        <div class="wrapper">
            <table mat-table [dataSource]="dataSource.data" class="mat-elevation-z8 table">
                <ng-container [matColumnDef]="col.label" *ngFor="let col of displayedColumns">
                    <th mat-header-cell *matHeaderCellDef [mavDraggable]="undefined" class="header-cell" nowrap>{{col.label}}</th>
                    <td mat-cell *matCellDef="let element" class="cell">{{element[col.id]}}</td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumnNames; sticky: true;" class="header-row"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumnNames;" class="row"></tr>
            </table>
        </div>
    </div>
</ng-template>
