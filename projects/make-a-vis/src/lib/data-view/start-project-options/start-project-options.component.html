<div class='start-project-options wrapper'>
  <div class='container'>
    <span *ngFor="let fileExtension of projectExtensions">
      <label class="custom-file-upload button" [for]="'mav-start-project-options-' + fileExtension" mat-stroked-button isRoundButton>
        {{fileExtension === 'yml' ? 'Open Project' : fileExtension.toUpperCase()}}
      </label>

      <input class="get-data" [id]="'mav-start-project-options-' + fileExtension" type="file"
        [accept]="loadProjectService.getSupportedExtension(fileExtension)"
        (change)="readNewFile($event, $event.target, fileExtension.toLowerCase())" #startProjectFileInputTag />
    </span>
  </div>
</div>
