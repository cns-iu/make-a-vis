<div class="mav-start-project-icon wrapper">
  <mat-icon class="add-data-icon" [matMenuTriggerFor]="menu" (click)="isMenuOpen = !isMenuOpen">{{isMenuOpen ? 'add_circle' : 'add_circle_outline'}}</mat-icon>
  <mat-menu class="mav-start-project-options container" xPosition="before" [overlapTrigger]="false" (closed) = "isMenuOpen = !isMenuOpen" #menu="matMenu">
    <mav-start-project-options></mav-start-project-options>
  </mat-menu>
</div>
