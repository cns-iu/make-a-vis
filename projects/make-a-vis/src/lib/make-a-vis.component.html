<mav-light-theme *ngIf="theme === 'light-theme'"></mav-light-theme>
<div [class]="theme">
  <mav-toolbar>
    <div class="mav-main-view" [ngClass]="{'mav-selection-open': mavSelection.panelState}">
      <div class="data-view">
        <mav-data-view></mav-data-view>
      </div>
      <mav-selection class="mav-selection" (newVis)="visView.addNewVisualization($event)" #mavSelection></mav-selection>
      <div class="visualization-and-legend-view">
        <mav-visualization-view class="visualization" (toggleAddVis)="mavSelection.toggleAddVis($event)" #visView></mav-visualization-view>
        <mav-legend-view class="legend"></mav-legend-view>
      </div>
    </div>
  </mav-toolbar>
</div>
