<mat-card class="dvl-legend-item container" *ngIf="visualization$ | async as vis">
  <mat-card-title class="title">{{ title }}</mat-card-title>
  <mat-card-subtitle class="subtitle">{{ subtitle }}</mat-card-subtitle>
  <mat-card-content class="content">
    <dvl-visualization [data]="vis"></dvl-visualization>
  </mat-card-content>
</mat-card>
