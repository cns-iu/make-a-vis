<!doctype html>
<html lang="en">

<!-- The containing element must have a non-percentage height -->
<body style="height: 100vh">
  <!-- Add mav-embed javascript bundle -->
  <script src="path/to/mav-embed/bundle.js"></script>

  <!-- Add a project -->
  <mav-project id="proj1" href="path/to/project.yml"></mav-project>

  <!-- Add a visualization referencing the project -->
  <mav-visualization project="#proj1" index="1"></mav-visualization>

  <!-- Add another project -->
  <mav-project id="proj2" href="path/to/another/project.yml"></mav-project>

  <!-- Add another visualization referencing the second project -->
  <mav-visualization project="#proj2" index="0"></mav-visualization>
</body>
</html>
