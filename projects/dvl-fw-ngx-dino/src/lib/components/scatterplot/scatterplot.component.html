<dino-scatterplot
  [autoresize]="true"
  [enableTooltip]="properties.enableTooltip"
  [xAxisArrow]="properties.xAxisArrow"
  [yAxisArrow]="properties.yAxisArrow"
  [gridlines]="properties.gridlines"
  [gridlinesColor]="properties.gridlinesColor"
  [gridlinesOpacity]="properties.gridlinesOpacity"
  [tickLabelColor]="properties.tickLabelColor"
  [showAxisIndicators]="properties.showAxisIndicators"
  [showAxisLabels]="properties.showAxisLabels"

  [dataStream]="streams.points"
  [pointIdField]="fieldGroups.points.pointIdField"
  [strokeColorField]="fieldGroups.points.strokeColorField"
  [xField]="fieldGroups.points.xField"
  [yField]="fieldGroups.points.yField"
  [pulseField]="fieldGroups.points.pulseField"
  [colorField]="fieldGroups.points.colorField"
  [transparencyField]="fieldGroups.points.transparencyField"
  [strokeTransparencyField]="fieldGroups.points.strokeTransparencyField"
  [shapeField]="fieldGroups.points.shapeField"
  [sizeField]="fieldGroups.points.sizeField"
  [pulseField]="fieldGroups.points.pulseField"
  [tooltipTextField]="fieldGroups.points.tooltipTextField"
>
</dino-scatterplot>
